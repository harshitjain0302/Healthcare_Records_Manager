<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Admission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <a href="/admissions" class="btn btn-outline-secondary mb-3">&larr; Back to Admissions</a>
    <div class="card">
      <div class="card-header fw-bold">Add New Admission</div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Patient</label>
            <select name="patient_id" class="form-select" required>
              <option value="" disabled selected>Select Patient</option>
              {% for patient in patients %}
              <option value="{{ patient.patient_id }}">{{ patient.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select name="doctor_id" class="form-select" required>
              <option value="" disabled selected>Select Doctor</option>
              {% for doctor in doctors %}
              <option value="{{ doctor.doctor_id }}">{{ doctor.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Hospital</label>
            <select name="hospital_id" class="form-select" required>
              <option value="" disabled selected>Select Hospital</option>
              {% for hospital in hospitals %}
              <option value="{{ hospital.hospital_id }}">{{ hospital.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Admission Date</label>
            <input type="date" name="admission_date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Discharge Date</label>
            <input type="date" name="discharge_date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Room Number</label>
            <input type="text" name="room_number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Admission Type</label>
            <input type="text" name="admission_type" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Add Admission</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
