<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Admission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2>Update Admission</h2>
    <form method="POST">
      <div class="row mb-3">
        <div class="col">
          <label>Patient</label>
          <select name="patient_id" class="form-control" required>
            {% for patient in patients %}
              <option value="{{ patient[0] }}" {% if patient[0] == admission[1] %}selected{% endif %}>{{ patient[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label>Doctor</label>
          <select name="doctor_id" class="form-control" required>
            {% for doctor in doctors %}
              <option value="{{ doctor[0] }}" {% if doctor[0] == admission[2] %}selected{% endif %}>{{ doctor[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label>Hospital</label>
          <select name="hospital_id" class="form-control" required>
            {% for hospital in hospitals %}
              <option value="{{ hospital[0] }}" {% if hospital[0] == admission[3] %}selected{% endif %}>{{ hospital[1] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label>Admission Date</label>
          <input type="date" name="admission_date" value="{{ admission[4] }}" class="form-control" required>
        </div>
        <div class="col">
          <label>Discharge Date</label>
          <input type="date" name="discharge_date" value="{{ admission[5] }}" class="form-control">
        </div>
        <div class="col">
          <label>Room Number</label>
          <input type="text" name="room_number" value="{{ admission[6] }}" class="form-control">
        </div>
        <div class="col">
          <label>Type</label>
          <input type="text" name="admission_type" value="{{ admission[7] }}" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update Admission</button>
      <a href="/admissions" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
