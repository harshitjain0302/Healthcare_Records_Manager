<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2>Update Billing</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Patient</label>
        <select name="patient_id" class="form-control" required>
          {% for patient in patients %}
            <option value="{{ patient[0] }}" {% if patient[0] == bill[1] %}selected{% endif %}>{{ patient[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label>Insurance Provider</label>
        <input type="text" name="insurance_provider" value="{{ bill[2] }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Billing Amount</label>
        <input type="number" step="0.01" name="billing_amount" value="{{ bill[3] }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Billing</button>
      <a href="/billing" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
