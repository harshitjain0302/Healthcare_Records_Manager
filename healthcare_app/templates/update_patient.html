<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2>Update Patient</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ patient[1] }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Age</label>
        <input type="number" name="age" value="{{ patient[2] }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" class="form-control" required>
          <option value="Male" {% if patient[3] == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if patient[3] == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if patient[3] == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Blood Type</label>
        <input type="text" name="blood_type" value="{{ patient[4] }}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Medical Condition</label>
        <textarea name="medical_condition" class="form-control">{{ patient[5] }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Patient</button>
      <a href="/patients" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
