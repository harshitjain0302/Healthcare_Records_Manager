<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <a href="/billing" class="btn btn-outline-secondary mb-3">&larr; Back to Billing</a>
    <div class="card">
      <div class="card-header fw-bold">Add New Billing Record</div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Patient</label>
            <select name="patient_id" class="form-select" required>
              <option value="" disabled selected>Select Patient</option>
              {% for patient in patients %}
              <option value="{{ patient.patient_id }}">{{ patient.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Insurance Provider</label>
            <input type="text" name="insurance_provider" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Billing Amount</label>
            <input type="number" step="0.01" name="billing_amount" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Add Billing</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
